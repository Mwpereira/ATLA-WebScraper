service: atla-webscraper

frameworkVersion: '2'

package:
    individually: true

plugins:
    - serverless-webpack

custom:
    webpack:
        webpackConfig: './webpack.config.js'

provider:
    name: aws
    runtime: nodejs12.x
    stage: dev
    region: us-east-1

functions:
    character:
        handler: 'src/handler.getCharacterDetails'
        description: "Gets character's information"
        events:
            - http:
                  method: 'post'
                  path: 'character'
                  cors:
                      origin: '*'
                      headers:
                          - Access-Control-Allow-Credentials
                          - Access-Control-Allow-Headers
                          - Access-Control-Allow-Methods
                          - Access-Control-Allow-Origin
