<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!---jQuery--->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!---CSS--->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!---Website Properties--->
        <title>Avatar</title>
        <link rel="icon" href="./assets/icons/appa.ico" />
    </head>
    <body onload="loadCharacterDetails()">
        <div class="container">
            <span>
                <h1>Avatar</h1>
                <h2>The Last Airbender</h2>
            </span>

            <span id="characterImgName">
                <img id="characterImg" style="width: 34.5vh" />
                <h3 id="characterName"></h3>
            </span>

            <div class="details">
                <span>
                    <img src="./assets/img/nationality.png" />
                    <p id="characterNationality"></p>
                </span>

                <span>
                    <img src="./assets/img/elements.jpg" />
                    <p id="characterEthnicity"></p>
                </span>

                <span>
                    <p id="characterGender"></p>
                </span>

                <span>
                    <img src="./assets/img/eye.png" />
                    <p id="characterEyeColour"></p>
                </span>

                <span>
                    <img src="./assets/img/heart.png" />
                    <p id="characterLoveInterest"></p>
                </span>

                <span>
                    <img src="./assets/img/weapon.png" />
                    <p id="characterWeaponOfChoice"></p>
                </span>
            </div>

            <footer>
                <p>
                    Demonstration Of The Puppeteer API. All Data Provided By
                    <a href="https://avatar.fandom.com/wiki/Avatar_Wiki" target="_blank"
                        >Avatar Fandom</a
                    >.
                </p>
            </footer>
        </div>
        <script src="./scripts/character.js"></script>
    </body>
</html>
